<!DOCTYPE html>
<html
  ><head
    ><meta charset=utf-8
    /><title>Prezentation</title
    ><style><!--
audio {
  width: 100%;
}
img {
  max-width: 100%;
  margin: 0 auto;
  /*
  border: 1px solid black;
  */
  display: block;
}
#debug-data {
  display: none;
}
    --></style
  ></head
  ><body
    ><audio id="my_audio" controls
      ><source src="fpb-0.ogg" type='audio/ogg'
      ><p>Your user agent does not support the HTML5 Audio element.</p
    ></audio
    ><pre id="debug-data"></pre
    ><img id="obrazek" src="slides/img-0.png"
    ><script><!--
      audio = document.getElementById("my_audio");
      timing = [4,33,125,220,228,232,240,252,268,272,275,302,329,388,424];
      current = 0;
      audio.addEventListener('timeupdate', function() {
        var value = audio.currentTime;
        var change = false;
        if (value > timing[current]) {
            current += 1;
            change = true;
        } else if (current > 0 && value < timing[current-1]) {
            current -= 1;
            change = true;
        }
        if (change) {
            document.getElementById("obrazek").src = "slides/img-" + current + ".png";
            change = false;
        }
        document.getElementById("debug-data").innerHTML = [current,value];
      }, false);
    --></script>
  </body>
</html>
